
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Notes</title>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-resource@1.5.1/dist/vue-resource.min.js"></script>

  </head>
	<body>
These are your notes
<br/>
<div id="app">
    <input
            type="text"
            placeholder="make a new note"
            v-model="new_note"
    />
    <button @click='save_new_note'>Save</button>
    <ol>
        <li v-for="note in notes">
          <strike v-if=note.is_done>${note.text}</strike>
          <span v-if=test>Hooray!</span>
          <span v-else>${note.text}</span>
          <button @click='hide_show(note)'>Actions</button>
          <span v-if='show_actions_for==note.url'>
            <button @click='toggle_done(note)'>Done</button>
            <button>Edit</button>
            <button @click='delete_note(note)'>Delete</button>
          </span>

        </li>
        <li v-if=new_note>${new_note}</li>
    </ol>
</div>
	</body>
{% load static %}
<script src="{% static 'notes_app/notes.js' %}"></script>
